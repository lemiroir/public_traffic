name: Generate Tianhe Transport Data
on:
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: python -m pip install --upgrade pip && pip install requests

      - name: Run generation script
        run: |
          mkdir -p scripts
          python scripts/generate_tianhe_transport_geojson.py
        env:
          PYTHONUNBUFFERED: 1

      - name: Commit and push generated files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add tianhe_transport.geojson tianhe_transport.zip || true
          git commit -m "chore: auto-generate Tianhe transport GeoJSON" || echo "no changes to commit"
          git push
